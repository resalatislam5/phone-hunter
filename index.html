<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
            <h1 class="text-center py-5">Welcome To phone-hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="input-group mb-3 w-50 mx-auto py-2">
                <input id="search-field" type="text" class="form-control" placeholder="Search Phones" aria-label="Search Phones" aria-describedby="button-addon2">
                <button onclick="searchField()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
              </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="mt-4 d-none text-center">
                <h3 class="text-warning"> No Phone Please tray a new Search</h3>
            </div>
            <div id="show-all" class="py-5 text-center d-none">
                <a name="" id="btn-show-all" class="btn btn-primary" href="#" role="button">Show all</a>
            </div>
        </section>
        <section  id="loading-spiner" class="d-none">
              <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-grow t" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section >
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
